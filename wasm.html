<html>
<head>
	<title>Emitter</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="icon" type="image/png" href="static/images/favicon.png">
</head>
<body>
	<script src="static/js/wasm.js"></script>
	<script>
		(async function goWasm() {
			const go = new Go();
			const resp = await fetch("static/wasm/go.wasm");
			const buffer = await resp.arrayBuffer();
			const res = await WebAssembly.instantiate(buffer, go.importObject);
			go.run(res.instance);
		})()
	</script>
	<div id="root"></div>
</body>
</html>
